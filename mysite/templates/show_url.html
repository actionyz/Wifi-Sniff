<!DOCTYPE html>
<html lang="en">

    <link href="static/css/templatemo-style.css" rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>

  <body>  
    <!-- Left column -->
    <div class="templatemo-flex-row">
      <div class="templatemo-sidebar">
        <header class="templatemo-site-header">
          <div class="square"></div>
          <h1>Menu</h1>
        </header>
         
        <!-- Search box -->
       
        <div class="mobile-menu-icon">
            <i class="fa fa-bars"></i>
        </div>
        <nav class="templatemo-left-nav">          
          <ul>
            <li><a href="#" class="active"><i class="fa fa-home fa-fw"></i>Host List</a></li>
            <li><a href="login.html"><i class="fa fa-eject fa-fw"></i>Sign Out</a></li>
          </ul>  
        </nav>
      </div>
      <!-- Main content -->
      <div class="templatemo-content col-1 light-gray-bg">
    <div class="templatemo-content-widget white-bg col-2">
              <i class="fa fa-times"></i>
              <div class="media margin-bottom-30">
                <div class="media-left padding-right-25">
                  <a href="#">
                    <img width="100" height="100" class="media-object img-circle templatemo-img-bordered" src="static/images/person.jpg" alt="Sunset">
                  </a>
                </div>
                <div class="media-body">
                {%for i in mac %}
                  <h2 class="media-heading text-uppercase blue-text"> {{ i.time }} </h2>
                  <p>{{ i.mac }}</p>
                  {% endfor %}
                </div>        
              </div>
              <div class="table-responsive">
                <table class="table">
                  <tbody>
                  {% for line in data %}
                    <tr>
                      <td><div class="circle green-bg"></div></td>
                      <td>{{ line.time }}</td>
                      <td><a>{{ line.url }}</a></td>                    
                    </tr> 
                  {% endfor %}
                  </tbody>
                </table>
              </div>             
            </div>
        <div class="templatemo-content-container">
        
          <footer class="text-right">
            <p>Copyright &copy; 2084 Company Name 
            | Designed by <a href="http://www.templatemo.com" target="_parent">templatemo</a></p>

        </div>
      </div>
    </div>



    
    <!-- JS -->
    <script type="text/javascript" src="static/js/jquery-1.11.2.min.js"></script>        <!-- jQuery -->
